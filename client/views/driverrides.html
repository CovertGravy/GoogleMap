<div class="container">
  <div class="row">
    <div class="col s12">
      <table class="driverrides-table">
        <thead>
          <th>S No.</th>
          <th>Date</th>
          <th>Time</th>
          <th>Pickup</th>
          <th>Destination</th>
          <th>Fare</th>
          <th>Status</th>
        </thead>

        <tbody>
          <tr ng-repeat="ride in rides">
            <td>{{$index+1}}</td>
            <td>{{ride.date}}</td>
            <td>{{ride.time}}</td>
            <td>{{ride.pickup}}</td>
            <td>{{ride.destination}}</td>
            <td>â‚¹{{ride.fare}}</td>
            <td>
              {{ride.ongoing ? 'ongoing' : 'over'}}
              <button ng-if='ride.ongoing' ng-click='endride(ride._id)' class="btn btn-small red white-text waves-effect waves-black">end
                ride</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
