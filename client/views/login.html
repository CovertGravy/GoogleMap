<div class="login container">
  <div class="row">
    <div class="col s12 m12">
      <div class="col s12 m10 l6 offset-l3 offset-m1 card black">
        <form class="login-form white-text">
          <h5 class="center">Sign In</h5>
          <div class="input-field col s12">
            <input id="email" type="email" required>
            <label for="email">Email address</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" required>
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6 offset-s6">
            <button type="button" ng-click="login()" id="login" class="btn yellow waves-effect waves-black  btn-small black-text right">LogIn</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
