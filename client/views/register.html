<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="col s12 m10 l6 offset-l3 offset-m1 card black">
        <form class="user-form white-text">
          <h5>Sign Up</h5>
          <div class="input-field col s12 m6">
            <input id="firstname" type="text" required>
            <label for="firstname">First Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="lastname" type="text" required>
            <label for="lastname">Last Name</label>
          </div>
          <div class="input-field col s12 m12">
            <input id="contact" type="tel" required>
            <label for="contact">Enter your phone number</label>
          </div>
          <div class="input-field col s12 m12">
            <input id="email" type="email" required>
            <label for="email">Enter your email</label>
          </div>
          <div class="input-field col s12 m12">
            <input id="password" type="password" required>
            <label for="password">Enter a password</label>
          </div>
          <div class="input-field col s6 offset-s6">
            <button type="button" ng-click="signup()" id="register" class="btn yellow btn-small black-text waves-effect waves-black right">Sign
              Up</button>
            <!-- <input type="reset" value="Reset" class="btn btn-small white black-text right" /> -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
