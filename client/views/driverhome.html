<div class="container">
  <div class="row">
    <div class="col s12 m7 card grey lighten-1">
      <h3>Google Map</h3>
      <div id="map" class="z-depth-1" ng-init="initMap()"></div>
      <!-- <button ng-show="proceed" class="btn blue" id="ride_now">Ride Now</button>
      <button ng-show="proceed" class="btn orange" id="ride_later">Ride Later</button> -->
    </div>
    <div class="col s12 m5">
      <div class="home-info card black">
        <div class="card-content">
          <h4 class="white-text">Current Position</h4>
          <div class="input-field">
            <textarea disabled id="pos-input" class="materialize-textarea white-text"></textarea>
          </div>
        </div>
      </div>
      <div class="home-info card black">
        <div class="card-content white-text">
          <h4>Details</h4>
          <p>Name: <span class="right">{{currentUser.firstname+' '+currentUser.lastname}}</span></p>
          <p>Email: <span class="right">{{currentUser.email}}</span></p>
          <p>Contact: <span class="right">{{currentUser.contact}}</span></p>
          <p>Cab: <span class="right">{{cab}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
