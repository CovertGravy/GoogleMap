<div class="driver container">
  <div class="row">
    <div class="col s12 m12">
      <h4>
        <span id="drivers_heading">Drivers</span>
        <button ng-show="!addwindow" ng-click="showform()" class="btn">Add</button>
      </h4>

      <div ng-show="addwindow" class="col s12 card black">
        <form class="driver-form white-text">
          <h5>Driver Details
            <span ng-click="closeform()" class="right" style="cursor: pointer">
              <i class="material-icons">close</i>
            </span>
          </h5>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="firstname" type="text" class="validate">
            <label for="firstname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lastname" type="text" class="validate">
            <label for="lastname">Last Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">home</i>
            <textarea id="address" class="materialize-textarea"></textarea>
            <label for="address">Address</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="contact" type="tel" class="validate">
            <label for="contact">Contact No.</label>
          </div>
          <div class="input-field col s6">
            <!-- <i class="material-icons prefix">email</i> -->
            <input id="email" type="email" class="validate">
            <label for="email">Email Address</label>
          </div>
          <!-- <h5>Cab Details</h5> -->
          <div ng-show="DriverUpdate" class="col s2">
            <label for="DriverCabDisplay">Current Cab Type</label>
            <input id="DriverCabDisplay" value="{{DriverCabDisplay}}" type="text" disabled>
          </div>
          <div id="selectDriverCab" class="input-field col s6">
            <i class="material-icons prefix">local_taxi</i>
            <select id="driverCab">
              <option value="" disabled selected>Choose Cab Type</option>
              <option value="Micro">Micro</option>
              <option value="Mini">Mini</option>
              <option value="Prime Sedan">Prime Sedan</option>
              <option value="Prime SUV">Prime SUV</option>
            </select>
            <!-- <label for="driverCab">Choose Cab Type</label> -->
          </div>
          <div class="input-field col s6">
            <input id="cabMake" type="text" class="validate">
            <label for="cabMake">Make</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">branding_watermark</i>
            <input id="cabModel" type="text" class="validate">
            <label for="cabModel">Model</label>
          </div>
          <div class="input-field col s6">
            <!-- <i class="material-icons prefix">assignment</i> -->
            <input id="cabRegister" type="text" class="validate">
            <label for="cabRegister">Registeration No.</label>
          </div>

          <div class="input-field col s6 offset-s6">
            <button type="button" ng-click="DriverUpdate ? updateDriver(updateID) : saveform()" id="saveform" class="btn waves-effect waves-black yellow btn-small black-text right">{{DriverUpdate
              ? 'update' : 'Add'}}</button>
            <!-- <input type="reset" value="Reset" class="btn btn-small white black-text right" /> -->
          </div>

      </div>
      <table class="z-depth-2 driver-table">
        <thead>
          <th>Driver</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Cab Type</th>
          <th>Actions</th>
        </thead>

        <tbody>
          <tr ng-repeat="Driver in Drivers">
            <td>{{Driver.firstname}} {{Driver.lastname}}</td>
            <td>{{Driver.contact}}</td>
            <td>{{Driver.email}}</td>
            <td>{{Driver.driverCab}}</td>
            <td>
              <span ng-click="showDriver(Driver.email)" style="cursor: pointer">
                <i class="material-icons orange-text">menu</i>
              </span>
              <span ng-click="deleteDriver(Driver.email)" style="cursor: pointer">
                <i class="material-icons red-text">delete_forever</i>
              </span>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
