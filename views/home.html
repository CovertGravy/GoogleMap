<div class="container">
  <div class="row">
    <div class="col s7">
      <h3>Google Map</h3>
      <div id="map" class="z-depth-1" ng-init="initMap()"></div>
    </div>
    <div class="col s5">
      <h3>Current Position</h3>
      <textarea disabled id="pos-input" class="materialize-textarea"></textarea>

      <h3>Destination</h3>
      <input type="text" id="search" class="input-field"/>
     
      <p>Distance <span id="distance" class="blue badge white-text"></span></p>
    </div>
  </div>
</div>
